<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1pxsolid black;">
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(250,250,90,0,Math.PI*2);
ctx.stroke();
ctx.closePath();
ctx.font='100px verdana';
ctx.fillText("P",220,290);
ctx.font='50px verdana';
ctx.fillText("No",200,50);
ctx.fillText("PARKING",150,450);
ctx.moveTo(180,192);
ctx.lineTo(310,315);
ctx.stroke();
</script>
</body>
</html>
