<!DOCTYPE html>
<html>
<body>
<canvas id ="sample"width="200"height="200"style="border:2px solid red;">
</canvas>
<script type="text/javascript">
var c=document.getElementById("sample");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(10,50);
ctx.lineTo(10,100);
ctx.moveTo(10,105);
ctx.lineTo(100,170);
ctx.moveTo100,100);
ctx.lineTo(10,50);
ctx.stroke();
ctx.endPath();
</script>
</body>
</html>
